<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos do Vue</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    createApp({
      setup() {
        return {
          message: "Hello Vue 3!"
        };
      },
    }).mount("#app");
  </script>
</html>
